<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Temperature Converter Website</title>
    <link href="style.css" rel="stylesheet">
    <link rel="icon" href="Temperature.ico" type="image/png">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <label for="converter">Converter <span class="C">°C</span> is <span class="F">°F</span></label>
    </header>

    <div>
        <input type="text" id="converter" placeholder="°C">
    </div>

    <p class="output"></p>

    <div id="buttons">
        <button class="changeButton">Change</button>
        <button class="convertButton">Convert</button>
        <button class="resetButton">Reset</button>
    </div>
</body>

</html>
